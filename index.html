<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        #color-canvas {
            width: 100%;
            height: 300px;
            border-radius: 10px;
            cursor: crosshair;
        }
        #color-preview {
            margin-top: 15px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <canvas id="color-canvas"></canvas>
    <div id="color-preview">Выберите цвет на палитре</div>

    <script>
        // Инициализация только через Telegram
        if (window.Telegram && Telegram.WebApp.initData) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
            
            const canvas = document.getElementById('color-canvas');
            const preview = document.getElementById('color-preview');
            const ctx = canvas.getContext('2d');
            
            // Установка размеров
            canvas.width = 300;
            canvas.height = 300;
            
            // Создание цветового градиента
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
            gradient.addColorStop(0, '#ff0000');
            gradient.addColorStop(0.17, '#ffff00');
            gradient.addColorStop(0.34, '#00ff00');
            gradient.addColorStop(0.51, '#00ffff');
            gradient.addColorStop(0.68, '#0000ff');
            gradient.addColorStop(0.85, '#ff00ff');
            gradient.addColorStop(1, '#ff0000');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Добавление светлоты
            const whiteGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            whiteGradient.addColorStop(0, 'rgba(255,255,255,1)');
            whiteGradient.addColorStop(1, 'rgba(255,255,255,0)');
            ctx.fillStyle = whiteGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Добавление темноты
            const blackGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            blackGradient.addColorStop(0, 'rgba(0,0,0,0)');
            blackGradient.addColorStop(1, 'rgba(0,0,0,1)');
            ctx.fillStyle = blackGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Обработчик выбора цвета
            canvas.addEventListener('click', (e) => {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const pixel = ctx.getImageData(x, y, 1, 1).data;
                
              const hex = `#${[pixel[0], pixel[1], pixel[2]]
                .map(c => c.toString(16).padStart(2, '0'))
                .join('')}`;
                
                const rgb = `${pixel[0]}, ${pixel[1]}, ${pixel[2]}`;
                preview.innerHTML = `Выбран цвет: ${hex}`;
                
                Telegram.WebApp.sendData(JSON.stringify({
                    hex: hex.toUpperCase(),
                    rgb: rgb,
                    hsv: rgbToHsv(pixel[0], pixel[1], pixel[2])
                }));
                Telegram.WebApp.close();
            });
            
            // Конвертация RGB в HSV
            function rgbToHsv(r, g, b) {
                r /= 255, g /= 255, b /= 255;
                const max = Math.max(r, g, b), min = Math.min(r, g, b);
                let h, s, v = max;
                const d = max - min;
                s = max === 0 ? 0 : d / max;

                if (max === min) {
                    h = 0;
                } else {
                    switch (max) {
                        case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                        case g: h = (b - r) / d + 2; break;
                        case b: h = (r - g) / d + 4; break;
                    }
                    h /= 6;
                }

                return `${Math.round(h * 360)}°, ${Math.round(s * 100)}%, ${Math.round(v * 100)}%`;
            }
        } else {
            document.body.innerHTML = '<p style="color:red;text-align:center">Пожалуйста, откройте приложение через бота Telegram</p>';
        }
    </script>
</body>
</html>
