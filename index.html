<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Telegram Color Picker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f5f5f5;
            min-height: 100vh;
        }
        .color-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 20px;
            border: 2px solid #333;
        }
        .color-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .color-item {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .color-item:active {
            transform: scale(0.95);
        }
        .confirm-btn {
            margin-top: 20px;
            padding: 10px 25px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="color-preview" id="colorPreview"></div>
    <div class="color-grid">
        <div class="color-item" style="background: #FF0000" data-color="red"></div>
        <div class="color-item" style="background: #00FF00" data-color="green"></div>
        <div class="color-item" style="background: #0000FF" data-color="blue"></div>
        <div class="color-item" style="background: #FFD700" data-color="gold"></div>
        <div class="color-item" style="background: #800080" data-color="purple"></div>
        <div class="color-item" style="background: #FFA500" data-color="orange"></div>
    </div>
    <button class="confirm-btn" id="confirmBtn">Подтвердить</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            try {
                // Инициализация WebApp
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();

                // Проверка запуска через кнопку клавиатуры
                if (!Telegram.WebApp.initDataUnsafe.user) {
                    Telegram.WebApp.showAlert("Ошибка: запустите через кнопку бота!");
                    Telegram.WebApp.close();
                    return;
                }

                const colorItems = document.querySelectorAll('.color-item');
                const preview = document.getElementById('colorPreview');
                const confirmBtn = document.getElementById('confirmBtn');
                let selectedColor = null;

                // Выбор цвета
                colorItems.forEach(item => {
                    item.addEventListener('click', () => {
                        selectedColor = item.dataset.color;
                        preview.style.background = item.style.background;
                    });
                });

                // Подтверждение выбора
                confirmBtn.addEventListener('click', () => {
                    if (!selectedColor) {
                        Telegram.WebApp.showAlert("Сначала выберите цвет!");
                        return;
                    }

                    const data = {
                        color: selectedColor,
                        hex: document.querySelector(`[data-color="${selectedColor}"]`).style.background,
                        timestamp: Date.now()
                    };

                    Telegram.WebApp.sendData(JSON.stringify(data));
                    setTimeout(() => Telegram.WebApp.close(), 300);
                });

            } catch (e) {
                console.error("Ошибка:", e);
                Telegram.WebApp.showAlert("Критическая ошибка!");
                Telegram.WebApp.close();
            }
        });
    </script>
</body>
</html>
