<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="button" onclick="sendData('Button 1')">Button 1</button>
    <button class="button" onclick="sendData('Button 2')">Button 2</button>
    <button class="button" onclick="sendData('Button 3')">Button 3</button>
    <button class="button" onclick="sendData('Button 4')">Button 4</button>
    <button class="button" onclick="sendData('Button 5')">Button 5</button>

    <script>
        function sendData(buttonText) {
            Telegram.WebApp.sendData(buttonText);
            Telegram.WebApp.close();
        }
        
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
    </script>
</body>
</html>
