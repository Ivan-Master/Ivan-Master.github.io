<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #ffffff;
        }
        .color-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 3px solid #000;
        }
        .color-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .color-square {
            width: 80px;
            height: 80px;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .color-square:active {
            transform: scale(0.9);
        }
    </style>
</head>
<body>
    <div class="color-preview" id="colorPreview"></div>
    <div class="color-grid">
        <div class="color-square" style="background: #FF0000" data-color="red"></div>
        <div class="color-square" style="background: #00FF00" data-color="green"></div>
        <div class="color-square" style="background: #0000FF" data-color="blue"></div>
        <div class="color-square" style="background: #FFFF00" data-color="yellow"></div>
        <div class="color-square" style="background: #FF00FF" data-color="magenta"></div>
        <div class="color-square" style="background: #00FFFF" data-color="cyan"></div>
    </div>

    <script>
        // Инициализация WebApp
        try {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
            Telegram.WebApp.enableClosingConfirmation();
        } catch (e) {
            alert('WebApp error: ' + e.message);
        }

        const preview = document.getElementById('colorPreview');
        const squares = document.querySelectorAll('.color-square');
        let selectedColor = '';
        
        // Обработчики для цветовых квадратов
        squares.forEach(square => {
            square.addEventListener('click', () => {
                selectedColor = square.dataset.color;
                preview.style.background = square.style.background;
                
                // Показываем подтверждение перед отправкой
                if (confirm(`Выбрать цвет ${selectedColor}?`)) {
                    try {
                        Telegram.WebApp.sendData(selectedColor);
                        setTimeout(() => Telegram.WebApp.close(), 300);
                    } catch (e) {
                        alert('Ошибка отправки: ' + e.message);
                    }
                }
            });
        });
    </script>
</body>
</html>
